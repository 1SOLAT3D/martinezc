<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo">
        <label for="cuerpo">Cuerpo</label>
        <input type="text" id="cuerpo">
        <label for="usuarioID">Usuario ID</label>
        <input type="text" id="usuarioID">

        <button id="btnEnviar" type="button">Enviar</button>
    </form>

    <script>
        document.getElementById("btnEnviar").addEventListener("click", function () {
        console.log("Click en boton enviar");

        let registro = {
            title: document.getElementById('titulo').value,
            body: document.getElementById('cuerpo').value,
            userId: document.getElementById('usuarioID').value
        };
        let opciones = {
            method: 'POST',
            body: JSON.stringify(registro),
            headers: { 'Content-type': 'application/json; charset=UTF-8', },
        };

        fetch('https://jsonplaceholder.typicode.com/posts', opciones)
            .then((response) => response.json())
            .then((json) => document.getElementById("usuarioID").value = json.id);

    });
    </script>
</body>
</html>
