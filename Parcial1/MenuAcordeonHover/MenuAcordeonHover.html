<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Acordeon Hover</title>
    <style>
        ul{
            list-style-type: none;
            width: 200px;
        }

        .opcion > ul{
            display: none;
        }

        .opcion:hover > ul{
            display: block;
        }

        .opcion {
            background: blue;
            color: white;
        }

        li {
            background: gray;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li class="opcion">Opcion 1
            <ul>
                <li>Opcion 1-1</li>
                <li>Opcion 1-2</li>
                <li>Opcion 1-3</li>
            </ul>
        </li>
        <li class="opcion">Opcion 2
            <ul>
                <li>Opcion 2-1</li>
                <li>Opcion 2-2</li>
                <li>Opcion 2-3</li>
            </ul>
        </li>
        <li class="opcion">Opcion 3
            <ul>
                <li>Opcion 3-1</li>
                <li>Opcion 3-2</li>
                <li>Opcion 3-3</li>
            </ul>
        </li>
        <li class="opcion">Opcion 4
            <ul>
                <li>Opcion 4-1</li>
                <li>Opcion 4-2</li>
                <li>Opcion 4-3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
